<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create account Â· Bestie Collabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/air.css" rel="stylesheet">
</head>
<body>
  <main class="container" style="max-width:480px;margin:40px auto;">
    <h1>Create account</h1>
    <form id="signupForm" novalidate>
      <label>Email
        <input id="email" name="email" type="email" autocomplete="email" required />
      </label>

      <label>Password
        <div style="display:flex;gap:8px;align-items:center;">
          <input id="password" name="password" type="password" minlength="8" required />
          <button type="button" id="togglePwd" aria-label="Show password">Show</button>
        </div>
        <small>At least 8 characters.</small>
      </label>

      <label>Confirm password
        <div style="display:flex;gap:8px;align-items:center;">
          <input id="confirm" name="confirm" type="password" minlength="8" required />
          <button type="button" id="toggleConfirm" aria-label="Show confirm password">Show</button>
        </div>
      </label>

      <fieldset>
        <legend>Account type</legend>
        <!-- Both start empty; required ensures user must choose -->
        <label><input type="radio" name="role" value="brand" required> Brand</label>
        <label style="margin-left:16px;"><input type="radio" name="role" value="creator" required> Creator</label>
      </fieldset>

      <button id="submitBtn" type="submit">Create account</button>
      <p id="msg" role="status" aria-live="polite"></p>
    </form>

    <p>Already have an account? <a href="/login/">Log in</a></p>
  </main>

  <script src="/signup/app.js" defer></script>
</body>
</html>
