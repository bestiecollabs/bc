<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create account · Bestie Collabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <meta name="theme-color" content="#5E7BFF">
  <link rel="stylesheet" href="/air.css">
</head>
<body>
<header class="site-header">
  <div class="wrap row">
    <a class="brandmark" href="/"><img src="/b1.png" alt="Bestie Collabs"><span class="title">Bestie Collabs</span></a>
    <nav>
      <a href="/about/">About</a><a href="/brands/">Brands</a><a href="/creators/">Creators</a><a href="/pricing/">Pricing</a><a href="/support/">Support</a>
    </nav>
    <nav class="auth">
      <a data-link="dashboard" href="/account/" hidden>Dashboard</a>
      <a data-link="login" href="/login/">Log in</a>
      <a data-link="create" href="/signup/">Create account</a>
      <a data-link="logout" href="/logout" hidden>Log out</a>
    </nav>
  </div>
</header>

<main class="wrap wrap-centered">
  <section class="hero">
    <h1 class="funtext">Create Your Bestie Account</h1>
  </section>

  <section class="section">
    <div class="cols">

      <!-- 10% wider than previous: 52.2% -->
      <article class="card auth-card" style="max-width:52.2%;min-width:340px;margin:0 auto;padding-bottom:14px">
        <h2 class="funtext" style="text-align:center;margin:0 0 12px">New Account Setup</h2>

        <div style="display:flex;align-items:center;gap:12px;justify-content:center;margin:6px 0 14px">
          <span class="funtext" style="font-size:20px">I am a</span>
          <label style="display:flex;align-items:center;gap:6px;margin:0"><input type="radio" name="role" id="roleBrand" value="brand"> <span>Brand</span></label>
          <label style="display:flex;align-items:center;gap:6px;margin:0"><input type="radio" name="role" id="roleCreator" value="creator"> <span>Creator</span></label>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div>
            <label style="display:block;font-size:14px;margin:6px 0 4px">First Name</label>
            <input id="first_name" type="text" autocomplete="given-name" required>
          </div>

          <div>
            <label style="display:block;font-size:14px;margin:6px 0 4px">Last Name</label>
            <input id="last_name" type="text" autocomplete="family-name" required>
          </div>

          <div style="grid-column:1 / -1">
            <label style="display:block;font-size:14px;margin:6px 0 4px">Email
              <span id="email_used" class="hint hint-error" style="display:none;margin-left:8px;font-weight:600">Email already used</span>
            </label>
            <input id="email" type="email" autocomplete="email" required>
            <div id="email_error" class="error" style="display:none">Email — Email already in use</div>
          </div>

          <div style="grid-column:1 / -1">
            <label style="display:block;font-size:14px;margin:6px 0 4px">
              Create User ID <span id="hint_user" class="hint">(3 - 15 char)</span>
              <span id="hint_user_taken" class="hint hint-error" style="display:none">(user id already taken)</span>
            </label>
            <input id="username" type="text" autocomplete="username" minlength="3" maxlength="15" pattern="[A-Za-z0-9_]{3,15}" required>
            <div id="user_error" class="error" style="display:none">User ID already in use</div>
          </div>

          <div>
            <label style="display:block;font-size:14px;margin:6px 0 4px">Password <span id="hint_pass" class="hint">(8 - 15 char)</span></label>
            <div class="input-wrap">
  <input id="password" class="pw" type="password" autocomplete="new-password" minlength="8" maxlength="15" required>
  <button class="pw-eye" type="button" aria-controls="password" aria-pressed="false">
    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3"/></svg>
    <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.8 21.8 0 0 1 5.06-5.94"/><path d="M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.8 21.8 0 0 1-3.16 4.19"/><line x1="1" y1="1" x2="23" y2="23"/><circle cx="12" cy="12" r="3"/></svg>
  </button>
</div>
          </div>

          <div>
            <label style="display:block;font-size:14px;margin:6px 0 4px">Confirm Password</label>
            <div class="input-wrap">
  <input id="password2" class="pw" type="password" autocomplete="new-password" minlength="8" maxlength="15" required>
  <button class="pw-eye" type="button" aria-controls="password2" aria-pressed="false">
    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3"/></svg>
    <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.8 21.8 0 0 1 5.06-5.94"/><path d="M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.8 21.8 0 0 1-3.16 4.19"/><line x1="1" y1="1" x2="23" y2="23"/><circle cx="12" cy="12" r="3"/></svg>
  </button>
</div>
          </div>

          <!-- BEGIN signup-cta -->
<style>
  #signup-cta-wrap { text-align:center; margin:24px 0 12px 0; }
  #signup-cta-wrap .accept-line { display:inline-flex; align-items:center; gap:8px; white-space:nowrap; font-size:14px; }
  #signup-cta-wrap .accept-line input[type="checkbox"] { transform: translateY(1px); }
  #signup-cta-wrap .btn-fun { padding:12px 22px; border-radius:9999px; background:linear-gradient(90deg,#a78bfa,#f472b6,#f59e0b); color:#fff; border:0; font-weight:600; box-shadow:0 8px 18px rgba(0,0,0,.12); cursor:pointer; transition:transform .08s ease; }
  #signup-cta-wrap .btn-fun:active { transform:translateY(1px); }
  #signup-cta-wrap .btn-fun[disabled] { opacity:.55; cursor:not-allowed; }
  #signup-cta-wrap .sep-line { margin:16px auto 6px auto; width:220px; height:2px; border:0; background:linear-gradient(90deg,transparent,#a78bfa,#f472b6,#f59e0b,transparent); }
  /* Fun theme for "Already Have An Account?" */
  .login-cta-fun { text-align:center !important; font-weight:800; background:linear-gradient(90deg,#a78bfa,#f472b6); -webkit-background-clip:text; background-clip:text; color:transparent; letter-spacing:.2px; }
</style>
<div id="signup-cta-wrap" role="group" aria-label="Create account actions">
  <label class="accept-line">
    <input type="checkbox" id="accept-pt" required />
    <span>I accept <a href="/privacy">Privacy</a> and <a href="/terms">Terms</a></span>
  </label>
  <div style="margin-top:12px;">
    <button id="btn-create-account" class="btn-fun" disabled>Create Account</button>
  </div>
  <hr class="sep-line" />
</div>
<script>
(function(){
  try {
    var cb=document.getElementById('accept-pt');
    var btn=document.getElementById('btn-create-account');
    if(cb&&btn){
      function sync(){ btn.disabled = !cb.checked; }
      cb.addEventListener('change', sync); sync();
      btn.addEventListener('click', function(){
        var form = btn.closest('form') || document.querySelector('form');
        if(form){ if(form.requestSubmit){ form.requestSubmit(); } else { form.submit(); } }
      });
    }
    // Apply fun theme to the "Already Have An Account?" heading
    var nodes = document.querySelectorAll('h1,h2,h3,h4,h5,h6,div,section');
    for (var i=0;i<nodes.length;i++){
      var t = (nodes[i].innerText||'').trim();
      if (/^Already Have An Account\\??$/i.test(t)) { nodes[i].classList.add('login-cta-fun'); break; }
    }
  } catch(e){}
})();
</script>
<!-- END signup-cta -->
<div style="grid-column:1 / -1">Already Have An Account?</h3>
        <div style="text-align:center">
          <a class="btn btn-lg btn-fun" href="/login/">Sign In</a>
        </div>
      </article>

    </div>
  </section>
</main>

</footer>

<script src="/signup/app.js" defer></script>

<!-- BEGIN auto-remove TermsPrivacy -->
<script id="auto-remove-terms-privacy">
(function removeTermsPrivacyCard() {
  try {
    var nodes = document.querySelectorAll("section,div,article,aside,main");
    for (var i = 0; i < nodes.length; i++) {
      var t = (nodes[i].innerText || "").toLowerCase();
      if (t.indexOf("terms") !== -1 && t.indexOf("privacy") !== -1) {
        var target = nodes[i].closest(".card, section, article, div") || nodes[i];
        if (target && target.parentNode) { target.parentNode.removeChild(target); }
      }
    }
  } catch (e) {}
})();
</script>
<!-- END auto-remove TermsPrivacy -->
<!-- BEGIN remove Terms And Privacy card -->
<script id="remove-terms-privacy-card">
document.addEventListener('DOMContentLoaded', function () {
  try {
    var titleNodes = Array.prototype.slice.call(document.querySelectorAll('h1,h2,h3,h4,h5,h6,div,section,article'));
    var target = null;
    for (var i = 0; i < titleNodes.length; i++) {
      var txt = (titleNodes[i].innerText || '').trim().toLowerCase();
      if (txt.includes('terms') && txt.includes('privacy')) {
        // climb to a likely card container
        var n = titleNodes[i];
        var limit = 6;
        while (n && limit-- > 0) {
          if (n.classList && (
              n.classList.contains('card') ||
              n.classList.contains('panel') ||
              n.tagName === 'SECTION' ||
              n.tagName === 'ARTICLE' ||
              n.tagName === 'DIV'
            )) {
            target = n;
            break;
          }
          n = n.parentElement;
        }
        if (target) break;
      }
    }
    if (!target) {
      // fallback: any block containing both words
      var blocks = document.querySelectorAll('section,article,div');
      for (var j = 0; j < blocks.length; j++) {
        var t = (blocks[j].innerText || '').toLowerCase();
        if (t.includes('terms') && t.includes('privacy')) { target = blocks[j]; break; }
      }
    }
    if (target && target.parentNode) { target.parentNode.removeChild(target); }
  } catch (e) {}
});
</script>
<!-- END remove Terms And Privacy card -->
</body>
</html>
