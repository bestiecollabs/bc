<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin - Users</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
  header { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
  input, button { padding: 8px 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 16px; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { text-align: left; }
</style>
<body>
  <header>
    <h1 style="margin:0">Users</h1>
    <form id="createForm" style="margin-left:auto; display:flex; gap:8px">
      <input type="email" id="email" placeholder="newuser@example.com" required />
      <button type="submit">Create</button>
    </form>
  </header>
  <div id="status"></div>
  <table>
    <thead><tr><th>ID</th><th>Email</th><th>Created</th><th>Actions</th></tr></thead>
    <tbody id="rows"></tbody>
  </table>

<script>
async function fetchUsers() {
  setStatus("Loading...");
  const r = await fetch("/api/admin/users", { credentials: "include" });
  const j = await r.json();
  render(j.items ?? []);
  clearStatus();
}

function render(items) {
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";
  for (const u of items) {
    const tr = document.createElement("tr");
    const dt = u.created_at ? new Date(Number(u.created_at) * 1000) : null;
    tr.innerHTML = `
      <td>${u.id}</td>
      <td>${u.email}</td>
      <td>${dt ? dt.toLocaleString() : ""}</td>
      <td><button data-id="${u.id}" class="del">Delete</button></td>`;
    tbody.appendChild(tr);
  }
  tbody.querySelectorAll("button.del").forEach(btn => {
    btn.addEventListener("click", async () => {
      if (!confirm("Delete user " + btn.dataset.id + "?")) return;
      setStatus("Deleting...");
      const url = "/api/admin/users?id=" + encodeURIComponent(btn.dataset.id);
      const r = await fetch(url, { method: "DELETE", credentials: "include" });
      const j = await r.json();
      setStatus(j.ok ? "Deleted" : "Error");
      await fetchUsers();
    });
  });
}

document.getElementById("createForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  if (!email) return;
  setStatus("Creating...");
  const r = await fetch("/api/admin/users", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ email }),
  });
  const j = await r.json();
  setStatus(j.ok ? "Created" : ("Error: " + (j.error || "unknown")));
  e.target.reset();
  await fetchUsers();
});

function setStatus(t) { document.getElementById("status").textContent = t; }
function clearStatus() { setStatus(""); }

fetchUsers();
</script>
</body>
</html>
